<div class="colaboration-card">
  <div class="colaboration-card__main">
    <div class="colaboration-card__title">{{ item.company }}</div>
    <div class="colaboration-card__tags">
      <div class="colaboration-card__tag" *ngFor="let tag of item.tags">
        {{ tag }}
      </div>
    </div>
  </div>
  <p class="colaboration-card__description text">
    {{ item.description }}
  </p>
</div>
