<div class="title">
  <h1 class="title__text">About</h1>
</div>
<div class="summary">
  <img class="summary__pic" src="/assets/img/portrait.jpg" alt="portrait" />
  <div class="summary__stats" (deferLoad)="showMyElement = true">
    <app-skill-stat
      class="skill"
      *ngFor="let skill of skills; index as i"
      [item]="skill"
      [index]="i"
    ></app-skill-stat>
  </div>
</div>
